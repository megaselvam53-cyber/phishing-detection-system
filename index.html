<!DOCTYPE html>
<html>
<head>
    <title>Phishing URL Detection</title>
    <style>
        body{
            font-family: Arial;
            background:#f2f2f2;
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
        }
        .box{
            background:white;
            padding:25px;
            text-align:center;
            border-radius:8px;
            box-shadow:0 0 10px gray;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Phishing URL Detection</h2>

    <form method="post">
        <input type="text" name="url" placeholder="Enter URL" required>
        <br><br>
        <button type="submit">Check</button>
    </form>

    {% if result %}
        <h3 style="color: {{ 'green' if 'SAFE' in result else 'red' }};">
            {{ result }}
        </h3>
    {% endif %}
</div>

</body>
</html>
